<div class="wiz-pagination">
  <div class="icon-back">
    <svg xmlns="http://www.w3.org/2000/svg" width="8" height="14" viewBox="0 0 8 14">
      <path fill="#fff" d="M-12-9h32v32h-32z" />
      <g transform="rotate(-270 4 7)">
        <path fill="#ff9100"
          d="M9.914 3.195a.616.616 0 0 1 .9 0 .69.69 0 0 1 0 .943L4.45 10.805a.616.616 0 0 1-.9 0l-6.364-6.667a.69.69 0 0 1 0-.943.616.616 0 0 1 .9 0L4 9.391z" />
      </g>
    </svg>
  </div>

  <div class="content-icons">
    <div *ngFor="let item of itens; index as i;">
      <label (click)="select(item)" [ngClass]="{'active' : valueSelect === item.value}" class="item" *ngIf="i+1 <= 3"
        for="">{{item.value}}</label>
    </div>

    <div class="complement">...</div>

    <label [ngClass]="{'active' : valueSelect === itens.length}" (click)="select(itens[itens.length -1])" class="item">{{itens.length}}</label>

  </div>


  <div class="icon-next">
    <svg xmlns="http://www.w3.org/2000/svg" width="8" height="14" viewBox="0 0 8 14">
      <path fill="#fff" d="M-12-9h32v32h-32z" />
      <g transform="rotate(-90 4 7)">
        <path fill="#ff9100"
          d="M9.914 3.195a.616.616 0 0 1 .9 0 .69.69 0 0 1 0 .943L4.45 10.805a.616.616 0 0 1-.9 0l-6.364-6.667a.69.69 0 0 1 0-.943.616.616 0 0 1 .9 0L4 9.391z" />
      </g>
    </svg>
  </div>
</div>
